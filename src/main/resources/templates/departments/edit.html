<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>Редактировать подразделение</title>
</head>
<body>

    <div class="header">
        <a class="header" href="/departments">Подразделения</a> \
        <a class="header" href="/employees">Сотрудники</a> \
        <a class="header" href="/trainings">Повышения квалификации</a>
        <hr/>
    </div>

    <h4>Редактирование подразделения</h4>

    <form th:method="PATCH" th:action="@{/departments/{id}(id=${department.getId()})}" th:object="${department}">
        <label for="name">Введите название подразделения:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red; font-size: 8px" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <br/>
        <input type="submit" value="Редактировать">
    </form>

</body>
</html>
